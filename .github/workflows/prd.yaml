name: ðŸ“¦ðŸš€ Deploy Api Gateway Production

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
  workflow_dispatch:

jobs:
  build-production:
    uses: ./.github/workflows/main.yaml
    with:
      app_env: "prod"
      aws_region: "us-east-1"
      id_api_gateway: "lanchonete-apigateway-prd"
      path_contract: api/api-gateway-definition.yml
      env_file: api/production.env
    secrets:
      CI_AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      CI_AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
